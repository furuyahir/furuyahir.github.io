<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Workout Plan</title>
  <style type="text/css">
  	body {
  		margin: 0;
  		border: none;
  	}
  </style>
</head>

<body>
  <iframe id="myFrame" src="" frameBorder="0" style="embed" width="100%" height="2600px">
    Your browser doesn't support iframes
  </iframe>

  <script  type="text/javascript">
  	document.addEventListener("DOMContentLoaded", function(){

  	var d = new Date();
  	var s = d.getDay();

    iframeurl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHibxZNpsIT5Wjb9yXrOC3Wihyphfbq4gffVNss8aKwxUk98DbvN7p4YDhStbSjFalPqxbf-iVzntw/pubhtml?widget=false&amp;headers=false&amp;single=true&amp;";
    var gid="";
    switch(s) {
    	case 0:
    	case 1: gid="#gid=0"; break; // Mon
    	case 2: gid="#gid=1533107418"; break; // Tue
    	case 3: gid="#gid=348482044"; break;
    	case 4: gid="#gid=1616254559"; break;
    	case 5: gid="#gid=573319341"; break;
    	case 6: gid="#gid=813941477"; break;
    	default: gid="";
    }

    var fullPath = iframeurl + gid;
    document.getElementById('myFrame').setAttribute("src",fullPath);
    
    });
  </script>

  </body>
</html>

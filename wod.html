<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Workout Plan</title>
  
</head>

<body>
  <iframe id="myFrame" src="" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Your browser doesn't support iframes
  </iframe>

  <script  type="text/javascript">
  	document.addEventListener("DOMContentLoaded", function(){

  	var d = new Date();
  	var s = d.getDay();
  	
    iframeurl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHibxZNpsIT5Wjb9yXrOC3Wihyphfbq4gffVNss8aKwxUk98DbvN7p4YDhStbSjFalPqxbf-iVzntw/pubhtml?widget=true&amp;headers=false";
    var gid="";
    switch(s) {
    	case 0:
    	case 1: gid="#gid=0"; break; // Mon
    	case 2: gid="#gid=1533107418"; break; // Tue
    	case 3: gid="#gid=348482044"; break;
    	case 4: gid="#gid=1616254559"; break;
    	case 5: gid="#gid=573319341"; break;
    	case 6: gid="#gid=813941477"; break;
    	default: gid="";
    }

    var fullPath = iframeurl + gid;
    document.getElementById('myFrame').setAttribute("src",fullPath);
    
    });
  </script>

  </body>
</html>
